<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Element Merge Infinity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <h1 class="title">Element Merge Infinity</h1>

    <div id="top-bar">
      <div class="stat">
        <span class="label">Skóre</span>
        <span id="score">0</span>
      </div>
      <div class="stat">
        <span class="label">Najvyšší level</span>
        <span id="max-level">1</span>
      </div>
      <div class="stat">
        <span class="label">Ťahy</span>
        <span id="moves">0</span>
      </div>
    </div>

    <div id="board"></div>

    <div id="next-panel">
      <div class="label">Ďalší prvok</div>
      <div id="next-tile"></div>
    </div>

    <div id="info">
      Potiahni element na voľné políčko. Spoj 3+ rovnaké levely pre merge, 5+ dáva väčší bonus.
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
